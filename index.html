<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="stylesheets/screen.css" media="screen">
    <!-- <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"> -->
    <title>白｜Barunku</title>
  </head>

  <body>
    <div class="shell">
      <div class="end">
        不要写啦，先把数据保存出去吧～
        <a href="/barunku/">重新开始</a>
      </div>
      <span class="tictic"></span>
      <textarea class="mytextarea"></textarea>

      <div class="picktime">
        <div class="timeme">
          <span title="点击选中开始" onclick="start(15)">15</span>
          <span title="点击选中开始" onclick="start(25)" style="margin: 0 25px;">25</span>
          <span title="点击选中开始" onclick="start(40)">40</span>
          <samll>min</samll>
        </div>
        <ul class="tip">
          <li>1. 选好时间直接开始</li>
          <li>2. 一直写一直写，停下来1分钟的话之前内容都会消失</li>
          <li>3. 希望大家都能专注一件事</li>
          <li>4. 请我吃梦龙<img src="https://cloud.githubusercontent.com/assets/1687283/15171901/9995a53e-1784-11e6-931a-671106083cd5.jpeg" alt="请我吃梦龙"></li>
        </ul>
        <!-- <a style="float:left" href="javascript:void(0)" onclick="showrecord()">Record</a> -->
        <a style="float:right" href="mailto:coffee.xuy@gmail.com">Feedback</a>
      </div>

    </div>
    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
  </body>
